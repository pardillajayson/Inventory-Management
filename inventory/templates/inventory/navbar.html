{% load static %}
<!-- Navbar -->
<link rel="stylesheet" href="{% static 'css/dropdown_menu.css' %}">
<nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgb(12, 23, 23);">
    <div class="container-fluid">
        <h2 class="text-light" style="font-size: 30px;">Time: &nbsp;</h2>
        <b><span id="currentDateTime" class="text-light"  style="font-size: 20px; margin-right: 15px;"></span></b>
        &nbsp;

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="justify-content-center collapse navbar-collapse" id="navbarSupportedContent">
            <marquee><span id="anc"><h3><strong class="text-light">Inventory Management System</strong></h3>
            </span></marquee>
        </div>

        {% if user.is_authenticated %}
            <div class="col-md-1" style="margin-bottom:0;">
                <i class="fa fa-user-circle dropbtn" onclick="myFunction()" style="font-size:50px; border-radius: 40px; margin-bottom:0%; margin-left: 45px; cursor: pointer; background-color: aqua;"></i>
                <div id="myDropdown" class="dropdown-content" style="background-color: rgb(0, 0, 0);">
                    <a href="{% url 'dashboard' %}"><em class="text-light"  style="font-size: 15px;">Dashboard</em></a>
                    <a href="{% url 'list_of_all_products' %}"><em class="text-light" style="font-size: 15px;">Products</em></a>
                    <a href="{% url 'suppliers' %}"><em class="text-light"  style="font-size: 15px;">Suppliers</em></a>
                    <a href="{% url 'transactions' %}"><em class="text-light"  style="font-size: 15px;">Transactions</em></a>
                    <a href="{% url 'settings' %}"><em class="text-light"  style="font-size: 15px;">Settings</em></a>
                    <hr class="text-light">
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    <a href="{% url 'logout' %}"><b class="text-light"  style="font-size: 15px;">Logout</b></a>
                </div>
            </div>
        {% endif %}

    </div>
</nav>
<div style="margin-bottom: 75px;"></div>
<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
